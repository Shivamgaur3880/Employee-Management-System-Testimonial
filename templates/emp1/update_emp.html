<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    {% include 'emp1/navbar.html' %}
    <h1 class='text-center my-3'>Update Management</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <form action="/emp/do-update-emp/{{e.id}}" method="POST">
                {% csrf_token %}
                  <div class="mb-3">
                    <label for="name">Name</label>
                    <input value={{e.name}} id="name" type="text" class="form-control" placeholder='Enter Employee Name' name='emp_name'>
                  </div>

                  <div class="mb-3">
                    <label for="id">id</label>
                    <input value={{e.emp_id}} id="id" type="text" class="form-control" placeholder='Enter Employee id' name='emp_id'>
                  </div>

                  <div class="mb-3">
                    <label for="phone">Phone</label>
                    <input value={{e.phone}} id="phone" type="text" class="form-control" placeholder='Enter Employee Phone' name='emp_phone'>
                  </div>

                  <div class="mb-3">
                    <label for="address">Address</label>
                    <textarea  name="emp_address" id="address" rows="5" class="form-control" >{{e.address}}</textarea>
                    
                  </div>

                  <div class="mb-3 form-check">
                    <label for="working">Working</label>
                    <input {% if e.working %}checked{% endif %} id='working' type="checkbox" class='form-check-input' name='emp_working'>
                  </div> 


                  <div class="mb-3">
                    <label for="department">department</label>
                    <select  name="emp_department" id="department" class='form-control'>
                      <option value="Computer Engg">Computer Engg</option>
                      <option value="Mechanical Engg">Mechanical Engg</option>
                      <option value="Electrical Engg">Electrical Engg</option>
                      <option selected="selected">
                        {{e.department}}
                        </option>
                    </select>
                  </div>

                  <div class="container text-center">
                    <button class="btn btn-success">
                      Update Employee
                    </button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
